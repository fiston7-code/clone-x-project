<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">FILSSERVES</div>
        <nav class="nav-links">
            <a href="#">features</a>
            <a href="#">solutions</a>
            <a href="#">Resources</a>
            <a href="#">pricing</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <!-- left side hero section -->
            <div class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-heading">transformer votre <span>presence numerique</span></h1>
                    <p class="hero-texte"> elevate your business with intelligent solutions powered by AI and advanced 
                        analitics. join thousands of companies 
                    revolutionizing their operations. </p>
                    <div class="cta-container">
                        <button class="cta-button">start free tial </button>
                        <button class="cta-button" 
                        style="background: var(--primary-300);">View demo</button>

                    </div>

                </div>

            </div>


        </div>
    </main>
    <!-- rigth side login form -->
     <div class="auth-section">
        <div class="signin-card">
            <h2>welcome back</h2>
            <form action="">
                <div class="form-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Entrer votre email" required>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Entrer votre mot de passe" required>
                </div>
                <button type="submit" class="submit-btn">Sign inc</button>
                <div class="alternate-action">
                    <p>Don't have an account? <a href="#">Get started</a></p>

                </div>
            </form>
        </div>

     </div>
</body>
</html>
