<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page mot de passe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="js/password.js" defer></script>
  </head>
  <body class="bg-black w-full h-screen text-white items-center">
    <button
      class="fixed top-4 left w-10 h-10 flex items-center justify-center rounded-full text-white hover:bg-blue-600 z-50"
      onclick="window.history.back();"
    >
      <i class="fa-solid fa-xmark text-xl"></i>
    </button>

    <div class="flex justify-center w-full mt-4">
      <img src="sl_z_072523_61700_01.jpg" alt="" class="w-32 h-auto" />
    </div>

    <div class="auth w-1/1 flex justify-center items-center">
      <div class="p-8 rounded-lg max-w-sm w-full text-center">
        <h3 class="text-2xl font-semibold mb-8 font-bold text-white">
          Entrez votre Mot de passe
        </h3>
        <form action="" id="formPassword" class="space-y-4">
          <div class="relative">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Mot de passe"
              autocomplete="new-password"
              class="w-full px-4 py-2 text-base rounded-xl bg-transparent text-white mt-4 pb-4 outline-none transition-all duration-300 ease-in-out shadow-[inset_8px_8px_16px_blue,inset_-8px_-8px_16px_blue] border-none"
            />
            <p id="signup-error" class="text-lg mt-4"></p>

            <button
              type="button"
              id="tooglePassword"
              class="absolute top-1/2 right-4 -translate-y-1/2 text-gray-400"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div
            class="fixed bottom-4 mb-4 justify-center left-1/2 -translate-x-1/2 w-full max-w-sm px-4"
          >
            <button
              type="submit"
              class="w-full bg-white text-black font-bold mr-12 border border-gray-600 rounded-full p-4 mt-32 hover:bg-[#d2d0c8] hover:text-[#000]"
            >
              Se connecter
            </button>
          </div>
        </form>
        <p class="text-gray-600 mt-8">
          vous n'avez pas de compte ?
          <a href="inscription.html" class="text-blue-500">Inscrivez-vous</a>
        </p>
      </div>
    </div>
  </body>
</html>
