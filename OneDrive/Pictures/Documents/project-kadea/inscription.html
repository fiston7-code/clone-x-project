<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-black w-full h-screen">
    <button
      class="fixed top-4 left w-10 h-10 flex items-center justify-center rounded-full text-white hover:bg-blue-600 z-50"
      onclick="window.history.back();"
    >
      <i class="fa-solid fa-xmark text-xl"></i>
    </button>

    <div class="flex justify-center w-full mt-4">
      <img src="sl_z_072523_61700_01.jpg" alt="" class="w-32 h-auto" />
    </div>
    <div class="auth w-1/1 flex justify-center items-center">
      <div class="p-8 rounded-lg max-w-sm w-full text-center">
        <h2 class="text-2xl font-semibold mb-4 font-bold text-white">
          Créer un compte
        </h2>
        <form action="" class="space-y-4">
          <div>
            <i class="fa-solid fa-id-card-clip bg-white"></i>
            <input
              type="text"
              name="name"
              id=""
              placeholder="Nom et prenom
        "
              required
              class="w-full rounded border-gray-600 text-gray-600 bg-transparent border p-4 mt-4 mb-4 focus:outline-none focus:border-blue-500"
            />
          </div>
          <input
            type="number"
            id=""
            placeholder="Teléphone"
            required
            class="w-full rounded border-gray-600 text-gray-600 bg-transparent border p-4 focus: outline-none focus:border-blue-500"
          />
        </form>
        <a
          href="seConnecterEmail.html"
          class="block text-blue-500 text-right mt-3"
          >Utiliser un Email</a
        >

        <h3 class="text-white text-left mb-4 mt-4">Date de Naissance</h3>
        <p class="text-left text-gray-600 mb-6">
          cette information ne sera pas afficher publiquement Confirmez voter
          âge, même si ce compte est pour une entremprise, un animal de
          compagnie ou autre chose.
        </p>
        <form id="birthForm" class="space-y-4 max-w-md mx-auto">
          <div class="flex space-x-2">
            <!-- Jour -->
            <select
              id="month"
              class="border border-gray-600 rounded-md p-2 w-1/3 bg-transparent text-gray-600"
              required
            >
              <option value="">Mois</option>
              <option value="1">Janvier</option>
              <option value="2">Février</option>
              <option value="3">Mars</option>
              <option value="4">Avril</option>
              <option value="5">Mai</option>
              <option value="6">Juin</option>
              <option value="7">Juillet</option>
              <option value="8">Août</option>
              <option value="9">Septembre</option>
              <option value="10">Octobre</option>
              <option value="11">Novembre</option>
              <option value="12">Décembre</option>
            </select>

            <select
              id="day"
              class="border border-gray-600 rounded-md p-2 w-1/3 bg-transparent text-gray-600"
              required
            >
              <option value="">Jour</option>
              <!-- Options jour ajoutées par JS -->
            </select>

            <!-- Mois -->

            <!-- Année -->
            <select
              id="year"
              class="border border-gray-600 rounded-md p-2 w-1/3 bg-transparent text-gray-600"
              required
            >
              <option value="">Année</option>
              <!-- Options année ajoutées par JS -->
            </select>
          </div>

          <button
            type="submit"
            class="w-full bg-white text-black px-4 py-2 rounded-full font-bold hover:bg-blue-700 mb-8"
          >
            suivant
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
